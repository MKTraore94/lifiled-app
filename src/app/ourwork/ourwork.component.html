<section id="exellence" class="py-5">
  <div class="container-fluid">
    <div class="row">
        <h1 class="text-center py-2 jaune"> Distinctions </h1>
    </div>
    <div class="row">
      <div class="atout d-flex justify-content-between">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h2 class="card-title text-center"> 5 ans de R&D <br> en France</h2> 
          </div>
        </div>
        <div class="card text-bg-info mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h2 class="card-title">Leader du LIFI <br> en Afrique</h2>
          </div>
        </div>
        <div class="card text-bg-light mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h2 class="card-title text-center">56000 utilisateurs <br> dans 8 pays</h2>
          </div>
        </div>
        <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h2 class="card-title text center">95% de taux <br> de
              réabonnement</h2>
          </div>
        </div>
      </div>
    </div>
</div>
</section>

<section id="video" class="py-5">
    <div class="container">
        <div class="row">
            <h1 class="text-center py-2 jaune"> Vidéothéque</h1>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card">
                <iframe class="h-100 w-100" [src]="getSafeurl()" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="card-body">
                  <h5 class="card-title"> histoire lifiled </h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <iframe  class="h-100 w-100" [src]="getSafeurl1()" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="card-body">
                  <h5 class="card-title"> éléctrification rurale</h5>
                </div>
              </div>
            </div>
          </div>
    </div>
</section>

<section id="blog">
  <div class="container-fluid">
    <div class="row">
      <h1 class="text-center py-2 jaune"> BLOG&PRESSE</h1>
    </div>

</section>
